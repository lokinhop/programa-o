<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipe Alura Start</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="alurastart logo.png" alt="logo da alura start">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">jogo</li>
            <li class="cabecalho-lista-item">criador</li>
        </ul>
    </header>
    <section class="jogo">
        <div class="jogo-div-conteudo">
            <h2 class="jogo-titulo">Sobre o jogo</h2>
            <p class="jogo-texto-um">.</p>
            <p class="jogo-texto-dois">A turma mais estudiosa e famosa é a Segunda Série A. Nós somos super unidos e a
                turma favorita por todos os professores e professoras que nos ajudam!</p>
        </div>
        <img class="jogo-imagem" src="Formula-bro.png" alt="imagem que representa uma professora em sala de aula">
    </section>
    <section class="criador">
        <h2 class="criador-titulo">Quem são nossos estudantes?</h2>
        <div class="criador-div">
            <img class="criador-imagem" src="Marcelo.jpeg" alt="foto do marcelo">
            <h3 class="criador-nome">Marcelo</h3>
            <img class="criador-icone" src="github.png" alt="icone github">
            <img class="criador-icone" src="linkedin.png" alt="icone linkedin">
            <img class="criador-icone" src="instagram.png" alt="icone instagram">
        </div>
        <div class="criador-div">
            <img class="criador-imagem" src="Marcelo.jpeg" alt="foto do marcelo">
            <h3 class="criador-nome">Marcelo</h3>
            <img class="criador-icone" src="github.png" alt="icone github">
            <img class="criador-icone" src="linkedin.png" alt="icone linkedin">
            <img class="criador-icone" src="instagram.png" alt="icone instagram">
        </div>
    </section>
</body>

</html>
